<tr class="{{containerClass}}">
  <td class="col-md-1">{{item.id}}</td>
  <td class="col-md-4">
    <a @click="{{handleSelect}}">{{item.label}}</a>
  </td>
  <td class="col-md-1">
    <a @click="{{handleRemove}}">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </td>
  <td class="col-md-6"></td>
</tr>
